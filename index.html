<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life Random NFT</title>
    <meta name="description" content="Game of Life Random NFT" />
    <meta name="author" content="Twan" />
  </head>

  <body>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #111;
        background-color: #fefefe;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
      }

      canvas {
        border: none;
        border-radius: 1rem;
        background-color: #fefefe;
        box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px,
          rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
      }

      section {
        box-sizing: border-box;
        width: 500px;
        height: 600px;
        padding: 2rem 2rem 2rem 3rem;
        border-radius: 0 1rem 1rem 0;
        border: 1px solid #ccc;
        margin-left: -1rem;
      }

      .seed-title {
        margin-top: 0;
      }

      input[type="text"] {
        background-color: #eee;
        appearance: none;
        border: 2px solid #eee;
        border-radius: 0.25rem 0 0 0.25rem;
        padding: 0.25rem 0.5rem;
        font-size: 1rem;
      }

      input[type="text"]:focus {
        outline: none;
        background-color: #fff;
        border-color: #15b2e5;
      }

      input[type="button"] {
        appearance: none;
        border-radius: 0 0.25rem 0.25rem 0;
        border: 2px solid #ddd;
        background-color: #ddd;
        color: #111;
        font-size: 1rem;
        padding: 0.25rem 0.5rem;
      }

      input[type="button"]:hover {
        background-color: #eff8fd;
        border-color: #eff8fd;
        cursor: pointer;
        color: #15b2e5;
      }

      .palette-subtitle {
        color: rgb(112, 122, 131);
        font-size: 0.75rem;
        text-transform: uppercase;
        margin-top: 2.5rem;
        margin-bottom: 0;
        font-weight: 500;
      }

      .palette-name {
        margin-bottom: 0;
        margin-top: 0.5rem;
      }

      .palette-name span {
        color: rgb(112, 122, 131);
        font-size: 0.75rem;
        margin-left: 0.5rem;
        font-weight: 500;
      }

      .palette {
        margin-top: 1rem;
        display: flex;
        gap: 1rem;
      }

      .color {
        width: 2rem;
        height: 2rem;
        border-radius: 0.25rem;
      }

      .traits-title {
        margin-bottom: 0;
        margin-top: 2.5rem;
      }

      .traits {
        margin-top: 1.5rem;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
      }

      .trait {
        padding: 0.75rem;
        border-radius: 0.25rem;
        background-color: #eff8fd;
        border: 1px solid #15b2e5;
      }

      .trait-name {
        color: #15b2e5;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
      }

      .trait-value {
        color: rgb(53, 56, 64);
        font-size: 15px;
        font-weight: 500;
        line-height: 30px;
      }
      .trait-probability {
        color: rgb(112, 122, 131);
        font-size: 13px;
        line-height: 16px;
      }
    </style>

    <canvas id="canvas" width="600" height="600"> Your browser does not support the HTML5 canvas tag. </canvas>
    <section>
      <h2 class="seed-title">Seed</h2>
      <p>Seed: <input type="text" name="seed input" id="seed" /><input type="button" value="random" id="random" /></p>
      <h3 class="palette-subtitle">Color Palette</h3>
      <h2 class="palette-name" id="palette-name"></h2>
      <div class="palette" id="palette"></div>
      <h2 class="traits-title">Traits</h2>
      <div class="traits" id="traits"></div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
