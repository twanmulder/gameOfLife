<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life Random NFT</title>
    <meta name="description" content="Game of Life Random NFT" />
    <meta name="author" content="Twan" />
  </head>

  <body>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #111;
        background-color: #fefefe;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        flex-direction: column;
      }

      canvas {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 0;
        background-color: #fefefe;
        box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px,
          rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
      }

      section {
        height: 600px;
        padding: 2rem;
        width: 100%;
        background-color: #fefefe;
        z-index: 1;
        border-radius: 1rem 1rem 0 0;
        border: none;
        margin-top: -1rem;
        box-shadow: 0 -10px 15px -3px rgb(0 0 0 / 0.1), 0 -4px 6px -4px rgb(0 0 0 / 0.1);
      }

      .seed-title {
        margin-top: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .opensea-link {
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        color: #3b82f6;
        font-weight: 500;
      }

      .opensea-link svg {
        fill: none;
      }

      .seed-wrapper {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      input[type="text"] {
        color: #111;
        background-color: #eee;
        appearance: none;
        border: 2px solid #eee;
        border-radius: 0.5rem;
        height: 2.5rem;
        padding: 0 0.75rem;
        font-size: 1rem;
        width: 8rem;
      }

      input[type="text"]:focus {
        outline: none;
        background-color: #fff;
      }

      .button {
        color: #111;
        border-radius: 0.5rem;
        border: none;
        width: 2.5rem;
        height: 2.5rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        font-weight: 400;
      }

      .button:hover {
        cursor: pointer;
      }

      .button svg {
        fill: currentColor;
      }

      .generate-button {
        width: 6rem;
        background-color: #eee;
        border: 2px solid #eee;
      }

      .generate-button:hover {
        background-color: #fff;
      }

      .random-button {
        background-color: rgb(30 64 175);
        color: #fff;
      }

      .random-button:hover {
        background-color: rgb(29 78 216);
      }

      .palette-subtitle {
        color: rgb(112, 122, 131);
        font-size: 0.75rem;
        text-transform: uppercase;
        margin-top: 2.5rem;
        margin-bottom: 0;
        font-weight: 500;
      }

      .palette-name {
        margin-bottom: 0;
        margin-top: 0.5rem;
      }

      .palette-name span {
        color: rgb(112, 122, 131);
        font-size: 0.75rem;
        margin-left: 0.5rem;
        font-weight: 500;
      }

      .palette {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
      }

      .color {
        width: 2rem;
        height: 2rem;
        border-radius: 0.25rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }

      .traits-title {
        margin-bottom: 0;
        margin-top: 2.5rem;
      }

      .traits {
        margin-top: 1.5rem;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 1rem;
      }

      .trait {
        padding: 0.75rem;
        border-radius: 0.25rem;
        background-color: rgb(239 246 255);
        border: 1px solid rgb(59 130 246);
      }

      .trait-name {
        color: rgb(30 64 175);
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
      }

      .trait-value {
        color: rgb(53, 56, 64);
        font-size: 15px;
        font-weight: 500;
        line-height: 30px;
      }

      .trait-probability {
        color: rgb(112, 122, 131);
        font-size: 13px;
        line-height: 16px;
      }

      @media screen and (min-width: 768px) {
        html,
        body {
          height: 100%;
        }

        body {
          flex-direction: row;
        }

        section {
          width: 500px;
          margin-top: 0;
          margin-left: -1rem;
          padding: 2rem 2rem 2rem 3rem;
          border-radius: 0 1rem 1rem 0;
          border: 1px solid #ccc;
        }

        canvas {
          width: 600px;
          height: 600px;
          border-radius: 1rem;
          z-index: 2;
        }

        input[type="text"] {
          width: auto;
          flex-grow: 1;
        }
      }
    </style>

    <canvas id="canvas" width="600" height="600"> Your browser does not support the HTML5 canvas tag. </canvas>
    <section>
      <h2 class="seed-title">
        <span>Seed</span>
        <a class="opensea-link" id="opensea-link" target="_blank" rel="noopener noreferrer">
          <span>OpenSea</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
            />
          </svg>
        </a>
      </h2>
      <div class="seed-wrapper">
        <input type="text" name="seed input" id="seed" />
        <button class="button generate-button" id="generate">Generate</button>
        <button class="button random-button" id="random">

          >
            <g>
              <path
                style="fill-rule: evenodd; clip-rule: evenodd"

              ></path>
            </g>
          </svg>
        </button>
      </div>
      <h3 class="palette-subtitle">Color Palette</h3>
      <h2 class="palette-name" id="palette-name"></h2>
      <div class="palette" id="palette"></div>
      <h2 class="traits-title">Traits</h2>
      <div class="traits" id="traits"></div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
